<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="day6_task2.css">
</head>
<body>
  <div class="menu">
    <h2>Main Dishes</h2>
    <ul id="main-dishes"></ul>

    <h2>Side Items</h2>
    <ul id="side-items"></ul>

    <h2>Drinks</h2>
    <ul id="drinks"></ul>

    <h2>Desserts</h2>
    <ul id="desserts"></ul>

    <h2>Soup or Salad</h2>
    <ul id="soup-salad"></ul>
  </div>

  <div class="order">
    <h2>Order Summary</h2>
    <ul id="order-summary"></ul>

    <label for="people">Number of People:</label>
    <input type="number" id="people" min="1">

    <label for="tax-rate">Sales Tax Rate (%):</label>
    <input type="number" id="tax-rate">

    <label for="tip-amount">Tip Amount:</label>
    <input type="number" id="tip-amount">

    <button id="calculate">Calculate Total</button>
    <div id="total"></div>
  </div>

  <script src="day6_task2.js"></script>
</body>
</html>

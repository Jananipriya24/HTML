<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="DAY5_TASK2.CSS">
</head>
<body>
  <div class="container">
    <h2>Form Validation</h2>
    <form id="validation-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <span class="icon" id="name-icon"></span>
        <span class="message" id="name-message"></span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <span class="icon" id="email-icon"></span>
        <span class="message" id="email-message"></span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <span class="icon" id="password-icon"></span>
        <span class="message" id="password-message"></span>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password">
        <span class="icon" id="confirm-password-icon"></span>
        <span class="message" id="confirm-password-message"></span>
      </div>
      <center><button type="submit">Submit</button></center>
    </form>
  </div>
  <script src="DAY5_TASK2.CSS"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day4_task2.css">
    <title>Simple Quiz App</title>
</head>
<body>
    <h1>Quiz Application!</h1>
    <div id="quiz-container">
        <form id="quiz-form">
            <div id="question-container"></div>
            <div id="options-container"></div>
            <button type="button" id="submit-btn" onclick="checkAnswer()">Submit</button>
            <button type="button" id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
            <button type="button" id="reset-btn" onclick="resetQuiz()" style="display: none;">Reset Quiz</button>
            <div id="score-container"></div>
        </form>
    </div>

    <script src="day4_task2.js"></script>
</body>
</html>
